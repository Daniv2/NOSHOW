<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>CLOTHING</title>

  <style>
    /* Loading animation CSS */
    .loader {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 5s linear infinite; /* Changed animation duration to 5 seconds */
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -25px; /* Half of the height */
      margin-left: -25px; /* Half of the width */
      z-index: 9999; /* Ensure it's on top of other content */
      display: none; /* Initially hidden */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Show loader when page is loading */
    body.loading .loader {
      display: block;
    }

    /* Hide loader when page has loaded */
    body:not(.loading) .loader {
      display: none;
    }

    /* Optionally, dim the content when loader is displayed */
    body.loading #root {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading animation -->
  <div class="loader"></div>

  <div id="root"></div>

  <!-- JavaScript for adding/removing loading class -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Add 'loading' class to body when page starts loading
      document.body.classList.add('loading');
    });

    window.addEventListener("load", function() {
      // Remove 'loading' class from body when page has fully loaded
      document.body.classList.remove('loading');
    });
  </script>
</body>
</html>
