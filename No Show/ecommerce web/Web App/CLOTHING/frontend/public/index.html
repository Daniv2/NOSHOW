<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>CLOTHING</title>

  <style>
    /* Loading animation CSS */
    .loader {
      border: 10px solid transparent;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite, colorChange 4s linear infinite alternate; /* Added colorChange animation */
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -40px;
      margin-left: -40px;
      z-index: 9999;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes colorChange {
      0% { border-color: #000; }
      100% { border-color: #fff; }
    }

    /* Show loader when page is loading */
    body.loading .loader {
      display: block;
    }

    /* Hide loader when page has loaded */
    body:not(.loading) .loader {
      display: none;
    }

    /* Optionally, dim the content when loader is displayed */
    body.loading #root {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading animation -->
  <div class="loader"></div>

  <div id="root"></div>

  <!-- JavaScript for adding/removing loading class -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Add 'loading' class to body when page starts loading
      document.body.classList.add('loading');

      // Remove 'loading' class after 2 seconds
      setTimeout(function() {
        document.body.classList.remove('loading');
      }, 2000); // 2000 milliseconds = 2 seconds
    });
  </script>
</body>
</html>
